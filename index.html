<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Ownership Readiness Assessment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
    <h1>Pet Ownership Readiness Assessment</h1>
    <div id="input-form">
        <div class="input-group">
            <label for="pet-type">Select Pet Type:</label>
            <select id="pet-type" onchange="updateAllergiesLabel()">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="bird">Bird</option>
                <option value="fish">Fish</option>
                <option value="hamster">Hamster</option>
            </select>
        </div>
        <div class="input-group">
            <label for="household-size">Number of people in household:</label>
            <input type="number" id="household-size" min="1" value="1">
        </div>
        <div class="input-group">
            <label for="income">Household disposable income (USD):</label>
            <input type="number" id="income" min="0" value="30000">
        </div>
        <div class="input-group">
            <label for="alone-time">Average hours per day pet will be alone:</label>
            <input type="number" id="alone-time" min="0" max="24" step="0.5" value="8">
        </div>
        <div class="input-group">
            <label for="house-size">Size of house (mÂ²):</label>
            <input type="number" id="house-size" min="0" value="80">
        </div>
        <div class="input-group">
            <label for="caretaker-age">Age of primary caretaker:</label>
            <input type="number" id="caretaker-age" min="0" value="30">
        </div>
        <div class="input-group">
            <label for="health-status">Disease/health status of primary caretaker (1-10):</label>
            <input type="number" id="health-status" min="1" max="10" step="0.1" value="8">
        </div>
        <div class="input-group">
            <label id="allergies-label">Cat allergies (any person):</label>
            <div class="radio-group">
                <input type="radio" id="allergies-yes" name="allergies" value="yes">
                <label for="allergies-yes">Yes</label>
                <input type="radio" id="allergies-no" name="allergies" value="no" checked>
                <label for="allergies-no">No</label>
            </div>
        </div>
        <div class="input-group">
            <label for="other-pets">Number of other pets in household:</label>
            <input type="number" id="other-pets" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="vet-distance">Distance to nearest vet (km):</label>
            <input type="number" id="vet-distance" min="0" step="0.1" value="5">
        </div>
        <div class="input-group">
            <label for="caregivers">Number of potential external caregivers:</label>
            <input type="number" id="caregivers" min="0" value="1">
        </div>
        <button onclick="assessReadiness()">Assess Readiness</button>
    </div>
    <div id="result"></div>
    <div id="tree-container"></div>
    <script src="script.js"></script>
</body>
</html>
